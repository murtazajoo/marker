<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script
      src="https://kit.fontawesome.com/1443690ef3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .btn {
        width: 100% !important;
        max-width: 600px;
        margin: 5px auto !important;
        border-radius: 0 !important;
      }
      tr {
        transition: 500ms;
      }
      .container-sm div p {
        width: 100%;
        text-align: center;
        align-items: center;
        justify-content: center;
        display: flex !important;
      }
    </style>
    <link rel="stylesheet" href="../../fonts/style.css" />
  </head>

  <body class="my-5 p-4">
    <nav class="navbar fixed-top navbar-expand-lg bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../subjects/?subject=physics"
                >Physics</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../subjects/?subject=chemistry"
                >Chemistry</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../subjects/?subject=biology"
                >Biology</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../subjects/?subject=math">Math</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../subjects/">English</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span id="topics-Alert"></span>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                </tr>
              </thead>
              <tbody id="edit-body"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="window.location.reload() , window.screenTop(0)"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./source.js"></script>

    <script src="edit.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
