<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/style.css" />
    <script src="data/data.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navibar"
          aria-controls="navibar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navibar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subjects/Physics/">Physics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subjects/chemistry/">Chemistry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subjects/biology/">Biology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subjects/math/">Math</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="subjects/">English</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="table-responsive rounded">
        <table class="table table-hover text-center">
          <caption>
            All Subject
          </caption>
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Subject</th>
              <th scope="col">Completed</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="alert alert-warning text-center p-4" role="alert">
      Your Data is stored in your Local Browser(you cannot run the same instance
      in another browser/device), if you clean up your browser's storage the
      Data will be lost.
    </div>
    <a href="/admin/index.html">Admin</a>
    <button
      type="button"
      onclick="eraseData()"
      class="btn btn-danger position-absolute bottom-0 my-2"
    >
      Clear All Data
    </button>
    <!-- https://ncert.nic.in/textbook.php?lech1=ps-9 -->

    <script src="./source.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
